<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 5. JavaScript and DOM API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header>
	<h1>Let's play the game: Rock, Paper, Scissors?</h1>
	</header>
	<hr>

<div class="score-board">
	<div id="user-label">User score:</div>
	<div id="computer-label">Computer score:</div>
	<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
	<p> Paper cover rock. You win!</p>
</div>

<div class="choices">
	<div class="choice" id="r">
		<img src="assets/r.png" alt="">
	</div>
	<div class="choice" id="p">
		<img src="assets/p.png" alt="">
	</div>	
	<div class="choice" id="s">
		<img src="assets/s.png" alt="">
	</div>
</div>
<p id="action-message">Make your move!</p>
<script src="app.js" charset="utf-8"></script>
	
</body>
</html>
